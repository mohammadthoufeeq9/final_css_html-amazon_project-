<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="loc1">Deliver to</p>
            <div class="adress-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="loc2">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="selc">
                <option>All</option>
            </select>
            <input placeholder="search Amazon" class="ip">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-singin border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account & List</p>
        </div>

        <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
        </div>
        <div class="nav-cart border" >
            <i class="fa-solid fa-cart-shopping" ></i>
            Cart
        </div>
    </div>
    <div class="panel">
        <div class="panel-all border">
            <i class="fa-solid fa-bars"></i>All</div>
            <div class="panel-options">
                <p class="today border">Today's Deal</p>
                <p class="cud border">Customer Service</p>
                <p class="ref border">Registry</p>
                <p class="gift border">Gift Cards</p>
                <p class="sell border">Sell</p>
            </div>
            <div class="panel-deal border">Shop deals in Electronics</div>
    </div>
</header>
<div class="hero">
    <div class="heromsg">
        <p></p>
    </div>
</div>
</body>
</html>
